<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="notification">Notifications will be displayed here</div>
      <div id="top-bar">
        <h3>OCM Admin Panel</h3>
        <div>
          <span>Sign in</span>
          <span>Register</span>
        </div>
      </div>
      <div id="content">
        <div class="content-display">
          <aside>
            <h1>DashBoard</h1>
            <header class="header">
              <nav>
                <li>Home</li>
                <li id="view-members">View members</li>
                <li id="add-member">Add member</li>
              </nav>
            </header>
          </aside>
          <main>-
            <h3>Members</h3>
            <div id="data">
              <table>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Subject</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div id="inputs">
              <form id="form-add-member" hidden>
                <label for="name">Full Name:</label><span>*</span><br />
                <input type="text" id="name" name="name" required /><br />
                <label for="role">Role:</label><span>*</span><br />
                <input type="text" id="role" name="role" required /><br />
                <label for="subject">Subject:</label><span>*</span><br />
                <input type="text" id="subject" name="subject" required /><br />
                <button type="submit">Submit</button>
              </form>
            </div>
          </main>
        </div>
      </div>
      <footer></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
